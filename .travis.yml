language: node_js
node_js:
- '6'
install:
- npm install
- npm install grunt-cli
script:
- grunt build
before_deploy:
- mv build cf-webui
- tar czvf cf-webui-${TRAVIS_TAG}.tgz cf-webui
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: cf-webui-${TRAVIS_TAG}.tgz
  on:
    tag: true
    repo: orange-cloudfoundry/cf-webui
