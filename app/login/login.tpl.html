<div id="login">
  <div id="login-logo">CF WebUI</div>
  <div id="login-content">
    <h1>Log In</h1>
    <form class="form-horizontal" role="form" name="formLogin">
      <div class="form-group">
        <div class="col-md-12">
          <input type="email" class="form-control" placeholder="E-mail" required ng-model="user.email">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <input type="password" class="form-control" placeholder="Password" required ng-model="user.password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-6">
          <a class="btn btn-link btn-block" href="#">Forgot your password?</a>
        </div>
        <div class="col-md-6">
          <input type="submit" class="btn btn-info btn-block" value="Log In" ng-click="login(user)" ng-disabled="formLogin.$invalid">
        </div>
      </div>
    </form>
  </div>
</div>
