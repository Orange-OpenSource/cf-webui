<sidebar></sidebar>

<div id="page-content">
  <topbar></topbar>
  
  <breadcrumb></breadcrumb>

  <messages></messages>
  
  <div id="page-title" class="clearfix">
    <h1 class="pull-left">Organizations</h1>
    <div class="pull-right">
      <a class="action action-edit" href="#"><i class="fa fa-lg fa-pencil"></i></a>
      <a class="action action-delete" href="#"><i class="fa fa-lg fa-trash"></i></a>
    </div>
  </div><!-- /#page-title -->
  
  <div id="page-content-wrap" class="clearfix">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading clearfix">
            <h3 class="panel-title pull-left">Organizations <span class="label label-default">{{nrOfOrganizations}}</span></h3>
                  <a href="#" class="btn btn-success pull-right"><i class="fa fa-plus"></i>&nbsp; Add a organization</a>
          </div>
          <table class="table table-striped table-hover has-actions">
            <thead>
              <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="organization in organizations">
                <td><a href="#/organizations/{{organization.id}}">{{organization.name}}</a></td>
                <td>
                  <span class="label" ng-class="organization.status == 'active' ? 'label-success' : 'label-danger'">{{organization.status}}</span>
                </td>
                <td>
                  <a class="action action-edit" href="#"><i class="fa fa-lg fa-pencil"></i></a>
                  <a class="action action-delete" href="#"><i class="fa fa-lg fa-trash"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div><!-- /.panel -->
      </div>
    </div><!-- /.row -->
    
  </div><!-- /#page-content-wrap -->
</div><!-- /#page-content -->
